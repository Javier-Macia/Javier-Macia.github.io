<style>
    .static-certificates {
        display: flex;
        flex-wrap: wrap;
        gap: 25px;
        margin-top: 20px;
        justify-content: center;
    }
    .certificate-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        width: 200px;
        padding: 20px;
        border-radius: 12px;
        background: linear-gradient(145deg, #ffffff, #f0f0f0);
        box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        transition: all 0.3s ease-in-out;
        position: relative;
        overflow: hidden;
        border: 1px solid rgba(255,255,255,0.8);
    }
    .certificate-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0,0,0,0.12);
    }
    .certificate-card::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, 
            rgba(255,255,255,0) 0%, 
            rgba(255,255,255,0.1) 50%, 
            rgba(255,255,255,0) 100%);
        transform: rotate(45deg);
        transition: all 0.7s ease-in-out;
    }
    .certificate-card:hover::before {
        top: 100%;
        left: 100%;
    }
    .certificate-img {
        width: 150px;
        height: 150px;
        object-fit: contain;
        margin-bottom: 15px;
        filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
        transition: all 0.3s ease;
    }
    .certificate-card:hover .certificate-img {
        transform: scale(1.05);
    }
    .certificate-info {
        width: 100%;
    }
    .certificate-info h3 {
        font-size: 15px;
        font-weight: 600;
        margin: 10px 0;
        color: #333;
        line-height: 1.4;
        transition: color 0.3s ease;
    }
    .certificate-card:hover .certificate-info h3 {
        color: #0056b3;
    }
    .certificate-link {
        display: inline-block;
        margin-top: 15px;
        padding: 12px 12px;
        background: linear-gradient(135deg, #1a73e8, #0d47a1);
        color: white;
        border-radius: 25px;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 0.5px;
        box-shadow: 0 4px 8px rgba(26, 115, 232, 0.3);
        transition: all 0.3s ease;
        border: none;
        width: 80%; 
        text-align: center;
    }
    .certificate-link:hover, .certificate-link:focus {
        background: linear-gradient(135deg, #0d47a1, #1a73e8);
        box-shadow: 0 6px 12px rgba(26, 115, 232, 0.4);
        transform: translateY(-2px);
        outline: none; 
    }
    /* Efecto de pulsación para feedback táctil */
    .certificate-link:active {
        transform: translateY(0);
        box-shadow: 0 2px 4px rgba(26, 115, 232, 0.3);
    }
    
    /* Media query para móviles - mostrar 2 certificados por fila */
    @media (max-width: 767px) {
        .static-certificates {
            justify-content: space-between;
            gap: 15px;
        }
        .certificate-card {
            width: calc(50% - 15px);
            padding: 15px 10px;
            margin-bottom: 15px;
        }
        .certificate-img {
            width: 120px;
            height: 120px;
        }
        .certificate-info h3 {
            font-size: 14px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .certificate-link {
            padding: 10px 5px;
            font-size: 13px;
            width: 90%;
            margin-top: 10px;
        }
    }
    
    /* Media query para pantallas muy pequeñas */
    @media (max-width: 375px) {
        .certificate-card {
            width: calc(50% - 10px);
            padding: 10px 8px;
        }
        .certificate-img {
            width: 100px;
            height: 100px;
        }
        .certificate-info h3 {
            font-size: 12px;
            min-height: 70px;
        }
    }
    
    .onlinecoursehost-certificate-embed {
        min-height: 620px;
    }

    @media screen and (max-width: 600px) {
        .onlinecoursehost-certificate-embed {
            min-height: 820px;
        }
    }
</style>
