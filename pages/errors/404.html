<style>
  .error-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    height: 80vh;
    font-family: 'Arial', sans-serif;
    color: #333;
  }
  
  .error-code {
    font-size: 10rem;
    font-weight: bold;
    margin: 0;
    color: #e74c3c;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    animation: pulse 1.5s infinite ease-in-out alternate;
  }
  
  .error-message {
    font-size: 1.8rem;
    margin: 1rem 0;
  }
  
  .error-description {
    font-size: 1.2rem;
    margin-bottom: 2rem;
    max-width: 600px;
  }
  
  .home-button {
    display: inline-block;
    padding: 12px 24px;
    background-color: #3498db;
    color: white;
    text-decoration: none;
    border-radius: 30px;
    font-weight: bold;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
  }
  
  .home-button:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }
  
  .error-image {
    max-width: 100%;
    height: auto;
    margin: 2rem 0;
    max-height: 200px;
  }
  
  @keyframes pulse {
    0% {
      transform: scale(1);
    }
    100% {
      transform: scale(1.05);
    }
  }
</style>

<div class="error-container">
  <h1 class="error-code">404</h1>
  <p class="error-message"><strong>¡Página no encontrada!</strong></p>
  <p class="error-description">La página que estás buscando puede haber sido eliminada, ha cambiado de nombre o está temporalmente no disponible.</p>
  <a href="/" class="home-button">Volver al inicio</a>
</div>
